<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header>
                    <h1>Cat Clicker</h1>
                    <p>
                        Udacity Project - Javascript Design Patterns
                    </p>
                </header>
            </div>

            <div class="row">
                <!-- Cat List -->
                <div class="col-md-2">
                    <ul id="cat-list"></ul>
                </div>

                <div class="col-md-8">
                    <div id="cat-container">
                        <div class="row">

                            <!-- Cat Image -->
                            <div class="col-md-8">
                                <img id="cat-image" src="">
                            </div>

                            <div class="col-md-4">
                                <!-- Cat Infor -->
                                <div id="cat-info">
                                    <h3 id="cat-name"></h3>
                                    <p>Clicks: <span id="cat-clicks"></span></p>
                                    <button type="button" id="btn-edit" class="btn btn-default dropdown-toggle">Update</button>
                                </div>

                                <!-- Cat Form -->
                                <form id="cat-form">
                                    <div class="form-group">
                                        <label for="input-name">Name</label>
                                        <input type="text" class="form-control" id="input-name" placeholder="New Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-image">Image</label>
                                        <input type="text" class="form-control" id="input-image" placeholder="New Image">
                                    </div>
                                    <div class="form-group">
                                        <label for="input-clicks">Clicks</label>
                                        <input type="number" class="form-control" id="input-clicks">
                                    </div>
                                    <button type="button" id="btn-save" class="btn btn-default">Save</button>
                                    <button type="button" id="btn-cancel" class="btn btn-default">Cancel</button>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/catclicker.js"></script>
    </body>
</html>
